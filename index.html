<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link rel="icon" href="images/weather-icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="">
  </head>

  <body>
    <div id="app-container">
        <header class="app-header">
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" class="form-control" id="location-search-input" placeholder="Enter city or address...">
            </div>
            <div class="radar-toggle">
                <label>
                    <input type="checkbox" id="radar-toggle-checkbox"> Show Radar Map
                </label>
            </div>
        </header>

        <main class="main-content">
            <section id="current-weather-section" class="weather-card current">
                <div id="date-time"></div>
                <div id="current-weather-details">
                    <p>Detecting location or waiting for search...</p>
                </div>
            </section>

            <section id="map-section" class="weather-card">
                <div id="map"></div>
            </section>

            <section id="daily-forecast-section" class="weather-card forecast">
                <h2>Weather Forecast</h2>
                <div id="daily-forecast">
                    <p>Detecting location or waiting for search...</p>
                </div>
            </section>

            <section id="hourly-forecast-section" class="weather-card forecast">
                <h2>Hourly Forecast</h2>
                <div id="hourly-forecast">
                    <p>Loading hourly forecast...</p>
                </div>
            </section>
        </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initGooglePlacesSearch"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
